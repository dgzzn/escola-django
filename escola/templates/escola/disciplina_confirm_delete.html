{% extends 'escola/base.html' %}


{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Excluir disciplina</legend>
            <h2>Tem certeza que deseja excluir a disciplina {{ disciplina.nome }}</h2>
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-danger">Sim, exclua.</button>
            <a class="btn btn-outline-secondary" href="{% url 'lista-disciplinas'%}">Cancelar</a>
        </div>
    </form>
</div>

{% endblock content %}
