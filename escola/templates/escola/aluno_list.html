{% extends 'escola/base.html' %}

{% block content %}

<h1>Alunos</h1>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>


{% for aluno in aluno_list %}
        <tr>
            <td scope="row">{{ aluno.nome }}</td>
            <td>{{ aluno.matricula }}</td>
            <td>alterar/excluir</td>
        </tr>
{% endfor %}
    </tbody>
</table>
{% endblock content %}
